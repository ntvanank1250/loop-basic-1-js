<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vong lap 2</title>
</head>

<body>
    <script>
        function run() {
            let value = null;
            do {
                value = prompt("Nhập vào số từ 1 -> 10");
            } while (value < 1 || value > 10);
            console.log("Số bạn vừa nhập là " + value);
          
        }
        run()
    </script>

</body>

</html>
